<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rilascia NFT Personale | DeTalents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="issueCertificate.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="mintUserNFT.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <link rel="icon" type="image/x-icon" href="graduation-cap-solid.svg">
</head>

<body>
    <header class="dashboard-header">
        <div class="logo-container">
            <i class="fas fa-graduation-cap"></i>
            <h1>DeTalents</h1>
        </div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i>Home</a>
            <a href="getUserNFT.html" class="active"><i class="fa-solid fa-user"></i>Ottieni NFT Personale </a>
            <!-- <a href="progetti.html"><i class="fa-solid fa-money-bill"></i> Visualizza gli annunci</a> -->
        </nav>
    </header>

    <main class="certificate-container">
        <div class="breadcrumb">
            <a href="home.html">Home</a> >
            <a href="viewUserCertificates.html">Pagina Personale</a> >
            <span>Ottieni NFT personale</span>
        </div>

        <section class="certificate-card">
            <div class="section-header">
                <i class="fa-solid fa-user"></i>
                <h2>Ottieni il tuo NFT Personale</h2>
            </div>

            <form id="issueCertificateForm" class="certificate-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">
                            <i class="fa-solid fa-sack-dollar"></i> Liquidità associata
                        </label>
                        <input type="number" id="nome" name="nome" min="0" step="0.001" />
                    </div>

                    <div class="form-group">
                        <label for="userName">
                            <i class="fa-solid fa-address-card"></i> Nome Utente
                        </label>
                        <input type="text" id="userName" name="userName"
                            placeholder="Nome Utente da visualizzare sul NFT " required>
                    </div>

                    <div class="form-group full-width">
                        <label for="immagine">
                            <i class="fas fa-image"></i> Immagine associata
                        </label>
                        <div class="file-upload">
                            <!-- <input type="file" id="immagine" name="immagine" required>
                            <label for="immagine" class="upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Scegli un file</span>
                            </label> -->
                            <div id="selectedFileContainer" class="file-preview">
                                <p id="altPara">Nessun file selezionato</p>
                                <img id="selectedImageContainer" alt="Anteprima immagine">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-button">
                        <i class="fas fa-paper-plane"></i> Deposita Liquidità
                    </button>
                    <button class="primary-button" id="generatePreview">
                        <i class="fa-solid fa-image-portrait"></i>Suggerisci un immagine
                    </button>
                    <button type="reset" class="secondary-button">
                        <i class="fas fa-undo"></i> Resetta
                    </button>
                </div>
            </form>
        </section>

        <div id="error" class="status-message error" hidden>
            <i class="fas fa-exclamation-circle"></i>
            <div>
                <h4>Errore durante l'operazione</h4>
                <p id="error-para"></p>
            </div>
        </div>

        <div id="success" class="status-message success" hidden>
            <i class="fas fa-check-circle"></i>
            <div>
                <h4>Operazione completata con successo!</h4>
                <p id="success-para"></p>
                <a href="certificati.html" class="text-button">
                    <i class="fas fa-external-link-alt"></i> Visualizza certificato
                </a>
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <p>DeTalents
        </p>
        <div class="footer-links">
            <a href="https://qr.link/mNAKZG" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://qr.codes/ixS5Wy"><i class="fas fa-book"></i> Docs</a>
            <a href="" id="etherscanBtn" target="_blank"><i class="fa-solid fa-file-code"></i>Smart contract</a>
        </div>
    </footer>
</body>

</html>
