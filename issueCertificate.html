<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issueCertificate</title>
    <script type="module" src="issueCertificate.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <link rel="stylesheet" href="issueCertificate.css">
</head>
<button id="MetamaskConnection"> Connect to Metamask </button>

<body>
    <div id="issueCertificateForm">
        <form name="issueCertificateForm">
            <label for="walletAddress">Indirizzo del beneficiario </label>
            <input type="text" name="walletAddress" id="walletAddress" placeholder="0x..." required> <br>
            <label for="nome"> Nome del beneficiario </label>
            <input type="text" name="nome" id="nome" required>
            <label for="cognome"> Cognome del beneficiario </label>
            <input type="text" name="cognome" id="cognome" required>
            <label for="descrizione"> Descrizione del contratto </label>
            <textarea name="descrizione" id="descrizione"></textarea>
            <label for="immagine">Inserire un' immagine associata al certificato </label>
            <input type="file" name="immagine" id="immagine" required>
            <label for="dataRilascio">Inserire la data di rilascio del certificato </label>
            <input type="date" name="dataRilascio">
            <input type="submit" name="invio">
            <input type="reset" name="reimposta">
        </form>
    </div>
    <div class="file-select" id="selectedFileContainer" hidden> Immagine associata al contratto: <img src="" alt=""
            id="selectedImageContainer" width="100" height="100"> </div>

    <div id="error" hidden>
        Errore in fase di caricamento: <p id="error-para"> </p>
    </div>
    <div id="success">
        <p id="success-para"> </p>
    </div>
    <style>
        input,
        textarea {
            display: block;
        }

        #issueCertificateForm {
            margin: auto;
            width: 80%;
        }
    </style>

</body>

</html>
