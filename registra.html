<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Istituzione | DeTalents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <link rel="stylesheet" href="registra.css">
    <script type="module" src="registra.js"> </script>
</head>

<body>
    <div class="container">
        <div class="registration-card">
            <h1 class="registration-title">
                <i class="fas fa-university"></i> Registrati come Istituzione
            </h1>

            <input type="text" id="institutionName" class="input-field" placeholder="Nome istituzione"
                aria-label="Nome istituzione">

            <button id="registerButton" class="action-button" onclick="verificaNome()">
                <i class="fas fa-paper-plane"></i> Registra Istituzione
            </button>
            <div id="messageContainer">
                <p id="output"> </p>
            </div>
        </div>
    </div>

</body>

</html>
