<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeTalents - Crea un nuovo progetto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <link rel="icon" type="image/x-icon" href="graduation-cap-solid.svg">
    <link rel="stylesheet" href="createProject.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="createProject.js"></script>
</head>

<body>
    <header class="dashboard-header">
        <div class="logo-container">
            <i class="fas fa-graduation-cap"></i>
            <h1>DeTalents</h1>
        </div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="createProject.html" class="active"><i class="fas fa-project-diagram"></i> Crea progetto</a>
            <a href="login.html"><i class="fas fa-vote-yea"></i> Governance</a>
        </nav>
    </header>

    <main class="project-container">
        <div class="breadcrumb">
            <a href="home.html">Home</a> >
            <a href="login.html">Progetti</a> >
            <span>Crea Nuovo Progetto</span>
        </div>

        <section class="project-card">
            <div class="section-header">
                <i class="fas fa-project-diagram"></i>
                <h2>Crea Nuovo Progetto</h2>
            </div>

            <form id="createProjectForm" class="project-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="projectName">
                            Nome Progetto
                        </label>
                        <input type="text" id="projectName" name="projectName" required>
                    </div>

                    <div class="form-group">
                        <label for="projectDeadline">
                            Durata del progetto
                        </label>
                        <input type="date" id="projectDeadline" name="projectDeadline" required>
                    </div>

                    <div class="form-group">
                        <label for="projectReward">
                            <i class="fas fa-coins"></i> Ricompensa iniziale (ETH)
                        </label>
                        <input type="number" id="projectReward" name="projectReward" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="projectDescription">
                            <i class="fas fa-align-left"></i> Descrizione Progetto
                        </label>
                        <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="createBtn" class="primary-button">
                        <i class="fas fa-plus-circle"></i> Crea Progetto
                    </button>
                    <button type="reset" class="secondary-button">
                        <i class="fas fa-undo"></i> Resetta
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="dashboard-footer">
        <p>DeTalents</p>
        <div class="footer-links">
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
            <a href="#"><i class="fas fa-book"></i> Docs</a>
        </div>
    </footer>
</body>

</html>
